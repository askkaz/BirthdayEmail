{% extends "birthdayEmails/birthdayCenterContent.html" %}
{% block content %}
    <div class="col-sm-12 sign-in">
        <h3>Create an account</h3>
        <form action="{% url 'birthdayEmails:createUser' code %}" method="post">
          {% csrf_token %}
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" required name="username" placeholder="username">
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" required name="password" placeholder="password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default btn-block"/>Create User</button>
          </div>
        </form>
      </br>
    </div>
{% endblock %}
